<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = +prompt("Nhập a");
        let y = +prompt("Nhập b");
        let z = +prompt("Nhập c");
        if (x > y && x > z) {
            alert("a lớn nhất");
        } else if (y > x && y > z) {
            alert("b lớn nhất");
        } else if (z > x && z > y){
            alert("c lớn nhất");
        }
    </script>
</body>

</html>
